<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Mobile Repair Store</title>
    <script
      src="https://kit.fontawesome.com/3645db7878.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/social.css" />
    <link rel="stylesheet" href="./styles/cotact.css" />
  </head>
  <body>
    <!-- Social Bar -->
    <div id="social">
      <!--Left-->
      <div>
        <p><i class="fas fa-home"></i> 320 Fifth Avenue New York,NY 90210</p>
        <p><i class="fas fa-envelope"></i>info@yourdomain.com</p>
      </div>
      <div>
        <!-- Right -->
        <i class="fab fa-facebook"></i> / <i class="fab fa-linkedin"></i> /
        <i class="fab fa-instagram"></i> / <i class="fab fa-twitter"></i> /
        <i class="fab fa-vimeo-v"></i>
      </div>
    </div>
    <!--Contact Bar-->
    <div id="contact">
      <img src="./images/logo.png" alt="Mobile" />
      <div class="contact-details">
      </div>
        <div>
          <i class="fas fa-phone-square-alt"></i>
          <div>
            <p>Contact Us</p>
            <p>(265) 373 8763</p>
          </div>
        </div>
        <div>
          <i class="far fa-clock"></i>
          <div>
            <p>Working Time</p>
            <p>Mon - Sat : 10:00- 18:00</p>
          </div>
        </div>
        <a href="#"> Get a quote</a>
      </div>
    </div>
    <nav>Nav Bar</nav>
    <section>Landing</section>
    <section>Why Section</section>
    <section>Services Section</section>
    <section>Counter</section>
    <section>Description</section>
    <section>Testimonial</section>
    <section>Blogs</section>
    <section>Quotes</section>
    <section>Branding</section>
    <section>Footer</section>
  </body>
</html>
